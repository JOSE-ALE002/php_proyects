<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EjemploApis</title>
  </head>
  <body>
    <button onclick="obtener('dolar')">Dolar</button>
    <button onclick="obtener('euro')">Euro</button>

    <ul id="resultado">
    </ul>
    <script>
      function obtener(moneda) {
        fetch("http://localhost/apiPHP/backend/" + moneda)
          .then((datos) => datos.json())
          .then((datos) => {
            var resultado = document.getElementById('resultado');            
            resultado.innerHTML = ``;
            for(let item of datos){
                resultado.innerHTML += `
                    <li>${item.fecha} - Valor: ${item.valor}</li>
                `; 
            };            
        });
      }
    </script>
  </body>
</html>
